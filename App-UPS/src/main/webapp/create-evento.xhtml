<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="/resources/css/style.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<ui:composition template="/template.xhtml">
		<ui:define name="body">

			<div id="contenedor">

				<h:form enctype="multipart/form-data">
					<p:panelGrid columns="3" border="10" style="margin:0 auto;"
						cellpadding="8" cellspacing="3" headerClass="list-header"
						rowClasses="list-row-even, list-row-odd"
						styleClass="list-background" title="#{bundle.Checkout}">

						<f:facet name="header">
							<h:outputText value="INFORMACIÓN EVENTOS"
								style="background-color: #FFE4C4" />
						</f:facet>



						<p:outputLabel value="Nombre" />
						<p:inputText value="#{eventoBean.newEvento.nombre}" id="txtnumero" />
						<h:message for="txtnumero" />

						<p:outputLabel value="Descripción" />
						<p:inputText value="#{eventoBean.newEvento.descripcion}"
							id="txtdescripcion" />
						<h:message for="txtdescripcion" />

						<p:outputLabel value="FECHA" />
						<p:inputText value="#{eventoBean.newEvento.fechaEvento}"
							id="txtcantidad" />
						<h:message for="txtcantidad" />

						<p:outputLabel value="IMAGEN" />
						<p:inputText value="#{eventoBean.newEvento.imagen}" id="txtprecio" />
						<h:message for="txtprecio" />


						<label>ImagenGUARADAR</label>

						<div>
							<h:inputFile id="file" class="textbox"
								value="#{eventoBean.ebussines.edao.file}" />
						</div>



						<p:outputLabel value="Carrera" for="carrId" />
						<p:selectOneMenu id="carrId"
							value="#{eventoBean.newEvento.carrId}">
							<f:selectItems
								value="#{carreraConverter.itemsAvailableSelectOne}" />
							<h:message for="carrId" showDetail="true" />
						</p:selectOneMenu>
						
						
						   <p:outputLabel for="car" value="EVENTO NOMBRE" />
        <p:selectOneMenu id="car" value="#{eventoBean.newEvento.nombre}">
            <f:selectItems value="#{eventoBean.eventos}" />
        </p:selectOneMenu>
						

						<h:inputHidden value="#{eventoBean.edit}" />

						<f:facet name="footer">
							<h:panelGroup style="display:block; text-align:center">
								<h:commandButton action="#{eventoBean.guardar()}"
									value="GUARDAR EVENTO" />

							</h:panelGroup>
						</f:facet>


					</p:panelGrid>





				</h:form>
				<h:form>
					<h:commandButton action="list-eventos" value="Listar EVENTOS" />
				</h:form>





			</div>
		</ui:define>
	</ui:composition>


</body>
</html>
